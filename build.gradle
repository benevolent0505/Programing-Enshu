group 'Programming-Enshu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.xerial:sqlite-jdbc:3.8.11.2'
    compile 'io.reactivex:rxjava:1.1.0'
}
